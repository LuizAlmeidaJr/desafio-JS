<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Analisador de Números
    </header>
    <section>
        <p>Digite um número de 1 a 100:</p>
        <input type="text" name="entrada" id="entrada">
        <input type="button" class="button" value="Adicionar" onclick="adicionar()">
        <select name="dados" id="dados" size=6></select>
        <input type="button" class="button" value="Finalizar" onclick="finalizar()">
        <div id="resultado">&#x1F3C1 Pronto para analisar...</div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
        <p>Version by <a href="https:\\github.com/LuizAlmeidaJr" target="_blank"><img src="githubIcon.png" height="16px" alt="GitHub Icon">Luiz Almeida Jr</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
